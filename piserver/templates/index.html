	<script>

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: [" ", "3min", " ", " ", "5min ", " ", " ","5min"," "," ","7min"," "," "," "," "," "," "," "," ",],
        datasets: [{
            label: "My First dataset",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [25,25,25,90,90,90,50,50,50,70,70,70,90,90,90,4,4,4,4],
            lineTension: 0,
            fill:false,
            
        }]
    },

    // Configuration options go here
    options: {
    	
    	legend: {
            display: true,
            labels: {
                fontColor: 'rgb(255, 99, 132)'
            },
            position:'top'
        },
        scales: {
        	
        	 yAxes: [{
        		scaleLabel: {
        			display:true,
        			labelString:'温度',

        		//	padding:4,
				},
				 ticks: {
                    max: 100
                },
                 gridLines:{
				   	display:true,  	
			}

			}] ,      
			 xAxes: [{
        		scaleLabel: {
        			display:true,
        			labelString:'时间',
        		//	padding:4,
				},
			    gridLines:{
				   	display:true,  	
			}
			}] ,   
			
        }, 


}
});

</script>
